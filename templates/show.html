{%extends 'base.html'%}

{%block title%} User Details {% endblock %}

{%block content%}
<div class="row">
    <div class="col-3">
        <img class="userImage mt-5" src="{{user.image_url}}" alt="user image">
    </div>
    <div class="col-4 d-grid gap-2">
        <h1 class="mt-5">{{user.full_name()}}</h1>
        <a class="btn btn-secondary mt-2" href="/users/{{user.id}}/edit">Edit User</a>
        <form class="d-grid gap-2" action="/users/{{user.id}}/delete" method="POST">
            <button class="btn btn-danger mt-2">Delete User</button>
        </form>
        <h3 class="mt-3">Posts</h3>
        <ul>
            {%for post in user.posts%}
            <li><a class="noDecoration" href="/posts/{{post.id}}">{{post.title}}</a></li>
            {%endfor%}
        </ul>
        <a href="/users/{{user.id}}/posts/new" class="btn btn-success mt-2">Add Post</a>
    </div>
</div>
<div class="row">
    <div class="col-4">

        <a href="/users" class="btn btn-primary mt-5">Back to All Users</a>
    </div>
</div>
{% endblock %}
