{%extends 'base.html'%}

{%block title%} Home Page {% endblock %}

{%block content%}
<h1 class="mt-3">Blogly Recent Posts</h1>
<div class="mt-3">
    {%for post in posts%}
    <div class="row">
        <div class="postContainer col-6">
            <h4 class="mt-3">{{post.title}}</h4>
            <h6>{{post.content}}</h6>
            <p> <i>Post by {{post.user.full_name()}} on {{post.created_at}}</i></p>

            <hr>
        </div>
    </div>
    {%endfor%}
</div>
<a href="/users" class="btn btn-primary">Show All Users</a>
{% endblock %}
