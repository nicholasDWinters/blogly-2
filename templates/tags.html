{%extends 'base.html'%}

{%block title%} Tags Page {% endblock %}

{%block content%}
<h2 class="mt-5">Tags</h2>
<ul class="mt-3">
    {%for tag in tags%}
    <li><a href="/tags/{{tag.id}}">{{tag.name}}</a></li>
    {%endfor%}
</ul>
<div class="row">
    <div class="col-4 d-grid gap-2">

        <a class="btn btn-success mt-3" href="/tags/new">Create Tag</a>


        <a href="/" class="btn btn-primary mt-3">Back to Home</a>

    </div>
</div>
{% endblock %}
