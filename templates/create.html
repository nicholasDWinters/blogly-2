{%extends 'base.html'%}

{%block title%} Create User {% endblock %}

{%block content%}
<h2 class="mt-5">Create a User</h2>
<div class="row mt-3">
    <div class="col-6 d-grid gap-2">

        <form class="d-grid gap-2" action="/users/new" method="post">
            <div class="mb-3">
                <label class="form-label" for="first_name">First Name</label>
                <input class="form-control" type="text" name="first_name" id="first_name"
                    placeholder="Enter a first name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="last_name">Last Name</label>
                <input class="form-control" type="text" name="last_name" id="last_name" placeholder="Enter a last name">
            </div>
            <div class="mb-3">
                <label class="form-label" for="image_url">Image Url</label>
                <input class="form-control" type="text" name="image_url" id="image_url"
                    placeholder="Provide an image of the user">
            </div>

            <button class="btn btn-success mt-3" type="submit">Create</button>
        </form>
        <a href="/users" class="btn btn-outline-danger mt-3">Cancel</a>
    </div>
</div>


{% endblock %}
