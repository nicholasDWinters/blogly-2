{%extends 'base.html'%}

{%block title%} Edit Post {% endblock %}

{%block content%}
<h2 class="mt-5">Edit Post</h2>
<div class="row mt-3">
    <div class="col-4 d-grid gap-2">

        <form class="d-grid gap-2" action="/posts/{{post.id}}/edit" method="post">
            <div class="mb-3">
                <label class="form-label" for="title">Title</label>
                <input class="form-control" type="text" name="title" id="title" value="{{post.title}}">
            </div>
            <div class="mb-3">
                <label class="form-label" for="content">Content</label>
                <textarea name="content" class="form-control" id="content" rows="5">{{post.content}}</textarea>
            </div>
            <h5>Tags</h5>
            {%for tag in tags%}
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="checkbox" value="{{tag.name}}" name="tag" id="tag">
                <label class="form-check-label" for="tag">
                    {{tag.name}}
                </label>
            </div>
            {%endfor%}
            <button class="btn btn-success mt-3" type="submit">Edit Post</button>
        </form>
        <a href="/users/{{user.id}}" class="btn btn-outline-danger mt-3">Cancel</a>
    </div>

</div>


{% endblock %}
