{%extends 'base.html'%}

{%block title%} Users Page {% endblock %}

{%block content%}
<h2 class="mt-5">Users</h2>
<ul class="mt-3">
    {%for user in users%}
    <li><a class="noDecoration" href="/users/{{user.id}}">{{user.full_name()}}</a></li>
    {%endfor%}
</ul>
<div class="row">
    <div class="col-3 d-grid gap-2">

        <a class="btn btn-success mt-3" href="/users/new">Create User</a>


        <a href="/tags" class="btn btn-dark mt-3">Show All Tags</a>
        <a href="/" class="btn btn-primary mt-3">Back to Home</a>

    </div>
</div>
{% endblock %}
